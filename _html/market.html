<body class="market-page">
    <div class="l-section">
        <div class="l-header">
            <div class="l-nrw">
                <a href="index.html" class="h-logo">Искренне Ваш</a>
                <nav class="h-nav">
                    <ul class="h-nav__level _top h-nav-top">
                        <li class="h-nav-top__item"><a class="h-nav-top__link" href="./product-milk.html">Продукция</a></li>
                        <li class="h-nav-top__item"><a class="h-nav-top__link _active" href="./market.html">Где купить</a></li>
                        <li class="h-nav-top__item"><a class="h-nav-top__link" href="./contacts.html">Контакты</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="market-map js-fullheight js-market-map">

            <div class="market-map__controls l-nrw">
                <div class="market-map-zoom js-map-zoom">
                    <button class="market-map-zoom__button js-map-zoom-button _in"></button>
                    <button class="market-map-zoom__button js-map-zoom-button _out"></button>
                </div>
            </div>

            <div class="market-map__object js-market-map-object" data-zoom-min="8" data-zoom-max="18"></div>

            <script class="js-market-map-markertpl" type="text/x-template">
                <div class="map-marker js-marker _market" data-coords="{{ coords }}">
                    <div class="map-marker__balloon map-marker-balloon">
                        <button class="map-marker-balloon__close js-marker-close" title="Закрыть"></button>

                        <div class="map-marker-balloon__title">{{ title }}</div>
                        <div class="map-marker-balloon__content">{{ content }}</div>
                    </div>

                    <i class="map-marker__image js-marker-image"></i>
                </div>
            </script>

            <div class="market-map__also">
                <div class="l-nrw">
                    <div class="market-map__also__title">
                        Также в сетевых <br />
                        магазинах <em>Москвы</em>
                    </div>

                    <div class="market-map__also__list">
                        <p>
                            7 континент, Я любимый,  Атак,  Ашан,  Бахетле,  Виктория,  Дикси, Перекресток, Наш, Spar, Магнит, Универсал, Карусель
                        </p>
                    </div>
                </div>
            </div>

        </div>

        <div class="l-push"></div>
    </div>

    <div class="l-footer">
        <div class="l-nrw">
            <div class="f-copy">© «Дмитрогорский молочный завод», 2014</div>
            <div class="f-madein madein">
                <a class="madein__link" target="_blank" href="//zero.ru/">Сделано в Zero</a>
            </div>

    </div>
